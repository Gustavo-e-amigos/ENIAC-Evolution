<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css"/>
    <title>Cadastro</title>
</head>
<body>
      <div class="container">
    <div class="box form-box">
      <div class="logo-container">
        <img src="IMG/image 1.png" alt="Logo do sistema" class="logo" />
      </div>

      <!-- Cadastro -->
      <header>Faça seu cadastro</header>

      <form action="cadastro.php" method="post">
        <div class="field input">
          <label for="nome">Nome completo:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="field input">
          <label for="ra">Seu RA acadêmico:</label>
          <input type="text" name="ra" id="ra" pattern="\d{9}" maxlength="9" required />
        </div>

        <div class="field input">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="field input">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" pattern="\d{11}" maxlength="11" required />
        </div>

        <div class="field input">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" required />
        </div>

        <div class="field input">
          <label for="senha"> Confirma Senha:</label>
          <input type="password" name="confirma_senha" id="confirma_senha" required />
        </div>

        <div class="field">
          <input type="submit" class="botao" name="cadastrar" value="Cadastrar" />
        </div>

        <div class="links">
          <p><a href="Login.html">Já possui conta? Login</a></p>
        </div>
      </form>
    </div>
  </div>
    
</body>
</html>
